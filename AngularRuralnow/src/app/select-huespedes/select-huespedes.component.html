<mat-form-field appearance="fill">
    <mat-label>Huéspedes</mat-label>
    <mat-select [formControl]="huespedControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let huesped of huespedes" [value]="huesped">
        {{huesped.numero}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="huespedControl.hasError('required')">Información necesaria</mat-error>
    <mat-hint>{{huespedControl.value?.numero}}</mat-hint>

</mat-form-field>
