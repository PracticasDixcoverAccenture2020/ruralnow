<mat-form-field appearance="fill">
    <mat-label>Huéspedes</mat-label>
    <mat-select  [formControl]="huespedControl" required [(ngModel)]="numeroSeleccionado" (ngModelChange)="comunicarHuespedes(numeroSeleccionado)">
      <mat-option>--</mat-option >
      <mat-option *ngFor="let huesped of huespedes" [value]="huesped">
        {{huesped}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="huespedControl.hasError('required')">Información necesaria</mat-error>
  </mat-form-field>
