<mat-form-field>
  <input #minmaxInput matInput [min]="minDate" [max]="maxDate" [matDatepickerFilter]="myFilter" [matDatepicker]="minmaxvalidation"
    placeholder="Fecha Salida" [(ngModel)]="opcionSeleccionada"
    (ngModelChange)="comunicarFechaSalida(opcionSeleccionada)" required>
  <mat-datepicker-toggle matSuffix [for]="minmaxvalidation">
  </mat-datepicker-toggle>
  <mat-datepicker #minmaxvalidation></mat-datepicker>
</mat-form-field>
