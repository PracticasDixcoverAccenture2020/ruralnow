<div class="card-body">
  <mat-card class="example-card" *ngFor="let casa of listaDeCasas">
    <img mat-card-image src="../../../assets/img/casa.jpg" alt="Imagen generica">

    <mat-card-header>
      <mat-card-title>{{casa.nombre}}</mat-card-title>
      <mat-card-subtitle>{{casa.municipio.poblacion}}, {{casa.municipio.idprovincia.provincia}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{casa.descripcion}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>RESERVAR</button>
    </mat-card-actions>
  </mat-card>
</div>
