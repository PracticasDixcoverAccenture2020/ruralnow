<form class="example-form">
    <mat-form-field>
        <input type="text" placeholder="Provincia" aria-label="Provincia" matInput [formControl]="myControl"
            [matAutocomplete]="auto" (change)="onChange($event.target.value)">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let prov of filteredProvs | async" [value]="prov">
                {{prov}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
        <input type="text" placeholder="PoblaciÃ³n" aria-label="Poblacion" matInput [formControl]="myControlPob"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let pob of filteredPobls | async" [value]="pob">
                {{pob}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <button mat-button matSuffix mat-stroked-button aria-label="search" (click)="gotoHouseList()">
        <mat-icon>search</mat-icon>
    </button>
</form>
